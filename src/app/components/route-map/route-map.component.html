<agm-map
  appRouteMap
  *ngIf="locations"
  [origin]="origin"
  [destination]="destination"
  [locations]="routeLocations"
  [zoom]="18"
  [latitude]="origin.latitude"
  [longitude]="origin.longitude"
>
  <agm-marker
    [latitude]="origin.latitude"
    [longitude]="origin.longitude"
  ></agm-marker>
</agm-map>
